<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website setup info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title (shows in browser tab) -->
      <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Bootstrap CSS: styling tools -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <!-- The body is what people see on the page -->

        <!-- Navbar (top) -->
<nav id="mainNavbar" class="navbar navbar-expand navbar-light bg-light fixed-top shadow-sm">
  <div class="container">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if title == 'Home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if title == 'Portfolio' %}active{% endif %}" href="{{ url_for('portfolio') }}">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if title == 'Contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Main content area -->
  <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>

    <!-- Bootstrap JS: adds animations and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
