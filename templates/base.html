<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website setup info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title (shows in browser tab) -->
      <title>{% block title %}Portfolio{% endblock %}</title>

      <!-- Google Fonts: Roboto Slab -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS: styling tools -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mobile.css') }}" rel="stylesheet">
  </head>
  <body>
        <!-- Navbar (top) -->
    <nav id="mainNavbar" class="navbar fixed-top shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Right side on desktop, centered on mobile -->
        <ul class="navbar-nav d-flex flex-row gap-3 justify-content-center justify-content-md-end w-100 w-md-auto">
          <li class="nav-item">
              <a class="nav-link nav-link-box {% if title == 'Home' %}active{% endif %}" href="{{ url_for('home') }}">
                <span class="home-text">Home</span>
                <span class="home-icon">&#8962;</span> <!-- Unicode for home icon -->
              </a>
            </li>
          <li class="nav-item">
            <a class="nav-link nav-link-box {% if title == 'Portfolio' %}active{% endif %}" href="{{ url_for('portfolio') }}">
              Portfolio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-box {% if title == 'Contact' %}active{% endif %}" href="{{ url_for('contact') }}">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>

  <!-- Main content area -->
  <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>

    <!-- Bootstrap JS: adds animations and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
