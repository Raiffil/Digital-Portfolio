{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}

<section class="contact-section container mt-5">
  <div class="row">
    <!-- LEFT SIDE: Socials -->
<div class="col-md-6">
  <div class="header-box mb-4">
    <h1 class="main-title">Natália Palšovičová | Raiffl</h1>
  </div>

  <hr class="contact-divider">

  <h2 class="contact-subtitle mb-4">Socials</h2>

  <div class="social-buttons">

    <!-- ArtStation -->
    <a href="https://www.artstation.com/raiffl" target="_blank" class="social-btn">
      <img src="{{ url_for('static', filename='icons/artstation.png') }}" alt="ArtStation" class="social-icon-img">
      <span>ArtStation</span>
    </a>

    <!-- Instagram -->
    <a href="https://www.instagram.com/raiffl_" target="_blank" class="social-btn">
      <img src="{{ url_for('static', filename='icons/instagram.png') }}" alt="Instagram" class="social-icon-img">
      <span>Instagram</span>
    </a>

    <!-- Email -->
    <a href="mailto:raiffl.business@gmail.com" class="social-btn">
      <img src="{{ url_for('static', filename='icons/email.png') }}" alt="Email" class="social-icon-img">
      <span>Email</span>
    </a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/in/natália-palšovičová" target="_blank" class="social-btn">
      <img src="{{ url_for('static', filename='icons/linkedin.png') }}" alt="LinkedIn" class="social-icon-img">
      <span>LinkedIn</span>
    </a>

  </div>

  <!-- QR Code -->
  <div class="qr-box mt-4">
    <img src="{{ url_for('static', filename='images/qr_code.jpg') }}" alt="QR Code" class="qr-image">
  </div>
</div>

    <!-- RIGHT SIDE: Contact Form -->
    <div class="col-md-6 mt-5 mt-md-0">
      <h2 class="contact-form-title">Do you want to Commission me?</h2>

      <div class="contact-form-box mt-4">
        <h3 class="form-label">Contact Form</h3>

        <form method="post" action="{{ url_for('contact') }}">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-input" placeholder="Jane Doe">

          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-input" placeholder="jane.doe@gmail.com">

          <label class="form-label">Request</label>
          <textarea name="message" class="form-textarea" placeholder="Insert text here"></textarea>

          <button type="submit" class="form-button">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
